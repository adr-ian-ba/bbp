<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Shuffle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            border: none;
            background: #222;
            color: white;
            outline: none;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #shuffling-text {
            font-size: 2rem;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #414141;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        #video-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="video-frame" width="560" height="315" 
            src="https://www.youtube.com/embed/GBIIQ0kP15E?si=cFZW11JhDCLE1CeE" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>    
    </div>
    <div class="input-container">
        <input type="number" maxlength="1" id="digit1">
        <input type="number" maxlength="1" id="digit2">
        <input type="number" maxlength="1" id="digit3">
        <input type="number" maxlength="1" id="digit4">
        <input type="number" maxlength="1" id="digit5">
    </div>
    <div id="shuffling-text">**********</div>
    <button id="submit-btn">Submit</button>

    
    <script>
        const correctPassword = "12345";
        const inputs = document.querySelectorAll("input");
        const textElement = document.getElementById("shuffling-text");
        const submitBtn = document.getElementById("submit-btn");
        const videoContainer = document.getElementById("video-container");
        const videoFrame = document.getElementById("video-frame");
        let shuffling = true;
        
        function shuffleText() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
            return Array(10).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join("");
        }
        
        function startShuffling() {
            if (shuffling) {
                textElement.innerText = shuffleText();
                setTimeout(startShuffling, 50);
            }
        }
        
        function checkPassword() {
            if (inputsFilledCorrectly()) {
                shuffling = false;
                revealMessage();
            }
        }
        
        function inputsFilledCorrectly() {
            return Array.from(inputs).map(input => input.value).join("") === correctPassword;
        }
        
        function revealMessage() {
            let message = "ACCESS GRANTED";
            let index = 0;
            let interval = setInterval(() => {
                if (index < message.length) {
                    textElement.innerText = 
                        message.substring(0, index + 1) + shuffleText().substring(index + 1);
                    index++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        videoContainer.style.display = "block";
                        setTimeout(() => {
                            videoContainer.style.opacity = "1";
                            videoFrame.src += "&autoplay=1"; 
                        }, 100);
                    }, 1000);
                }
            }, 100);
        }
        
        inputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (input.value.length > 1) {
                    input.value = input.value.slice(0, 1);
                }
                if (input.value !== "" && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
        
        submitBtn.addEventListener("click", checkPassword);
        
        startShuffling();
    </script>
</body>
</html>
